<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
  </head>
  <body>
    <div class="wrapper side-pad">
      <header>
        <h1>Todo</h1>
        <img
          class="dark-mode"
          src="images/icon-moon.svg"
          alt="switch to dark mode"
        />
      </header>
      <div class="create-new row">
        <div class="tick"></div>
        <input type="text" placeholder="Create a new todo" />
      </div>
      <ul class="list">
      <li draggable="true" tabindex="0" class="item row ticked">
        <div class="tick">
          <img src="images/icon-check.svg" />
          <div class="filler"></div>
        </div>
        <span>Complete online JavaScript course</span>
        <div class="cross"><img src="images/icon-cross.svg" /></div>
      </li>
        <li draggable="true" tabindex="0" class="item row">
          <div class="tick">
            <img src="images/icon-check.svg" />
            <div class="filler"></div>
          </div>
          <span>Jog around the park 3x</span>
          <div class="cross"><img src="images/icon-cross.svg" /></div>
        </li>
        <li draggable="true" tabindex="0" class="item row">
          <div class="tick">
            <img src="images/icon-check.svg" />
            <div class="filler"></div>
          </div>
          <span>10 minutes meditation</span>
          <div class="cross"><img src="images/icon-cross.svg" /></div>
        </li>
        <li draggable="true" tabindex="0" class="item row">
          <div class="tick">
            <img src="images/icon-check.svg" />
            <div class="filler"></div>
          </div>
          <span>Read for 1 hour</span>
          <div class="cross"><img src="images/icon-cross.svg" /></div>
        </li>
        <li draggable="true" tabindex="0" class="item row">
          <div class="tick">
            <img src="images/icon-check.svg" />
            <div class="filler"></div>
          </div>
          <span>Pick up groceries</span>
          <div class="cross"><img src="images/icon-cross.svg" /></div>
        </li>
        <li draggable="true" tabindex="0" class="item row">
          <div class="tick">
            <img src="images/icon-check.svg" />
            <div class="filler"></div>
          </div>
          <span>Complete Todo App on Frontend Mentor</span>
          <div class="cross"><img src="images/icon-cross.svg" /></div>
        </li>
        <li class="status row side-pad">
          <p class="items-left">
            <span class="items-count">0</span> items left
          </p>
          <div class="filter row side-pad" style="box-shadow: none;">
            <button class="filter-all btn active">All</button>
            <button class="filter-active btn side-pad">Active</button>
            <button class="filter-complete btn">Completed</button>
          </div>
          <button class="btn clear">Clear Completed</button>
        </li>
      </ul>

      <div class="filter row side-pad show">
        <button class="filter-all btn active">All</button>
        <button class="filter-active btn side-pad">Active</button>
        <button class="filter-complete btn">Completed</button>
      </div>

      <div class="info">
        <p>Drag and drop to reorder list</p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/xeffire">Justinas Goberis</a>.
      </div>
    </div>
  </body>
</html>
